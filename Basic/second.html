<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Second HTML Document</title>
    
</head>

<body>
   
    <P id = "MSG">  </P>  // Paragraph element to display messages
   

    <script>    
        let messages = "Access element by id and change its content";
        document.getElementById("MSG").innerHTML = messages;
        console.log("Message updated in the paragraph element.");
    </script>
    

</body>
</html>
